<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Simple ECart Shopping App - Login</title>
    </head>
    <body>
    	<h3 class="form-signin-heading" th:text="Login"></h3>
        <div th:if="${param.error}">
            Invalid email and/or password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Email : <input type="text" th:placeholder="email" name="email"/> </label></div>
            <div><label> Password: <input type="password" th:placeholder="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
            New? <a href="/register">Register</a>
        </form>
    </body>
</html>
